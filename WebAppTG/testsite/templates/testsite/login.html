 <head>

   }

<body background-color="#ffffff">

{% block content %}
<div style="text-align:right; ">   <button style=' font-size: 10px'>  <a href="{% url 'feedback' 38 0 %}">Поддержка и обратная связь</a> </button> </div>
    <h1><div style="text-align: center;">Авторизация</div></h1>
    <form method="post">
        {% csrf_token %}

        <div style="text-align: center;">{{ form.non_field_errors }}</div>

        {% for f in form %}

            <div style="text-align: center;">{{ f.errors }}</div>
        {% endfor %}

        <div style="text-align:center; "><p style="text-align: center; font-family:'Arial'; font-size:14px"><input type="submit" value="Войти" /> </button> <button style="font-size: 12px"><a href="{% url 'register' %}">Регистрация</a> </button></p></div>
        <div style="text-align:center; "><button style="font-size: 12px"><a href="{% url 'password_reset' %}">Забыли пароль?</a> </button></div>
    </form>
{% endblock %}

</body>
</html>
