<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body background-color="#ffffff">
    <div style="text-align: center">
    <h1>Смена пароля</h1>
        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <div style="text-align: center;">{{ form.non_field_errors }}</div>


            <p><div style="text-align: center;"><label for="id_new_password1">Новый пароль: </label>{{ form.new_password1 }}</div></p>
            <div style="text-align: center;">{{ form.new_password1.errors }}</div>

            <p><div style="text-align: center;"><label for="id_new_password2">Подтврждение нового пароля: </label>{{ form.new_password2 }}</div></p>
            <div style="text-align: center;">{{ form.new_password2.errors }}</div>

            <button type="submit">Сменить пароль</button>
        </form>
    </div>
</body>
</html>
