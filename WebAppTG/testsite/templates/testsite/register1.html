<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация пользователя</title>
  <style>
   .text {
    text-align:  center;
   }
  </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body background-color="#ffffff">
{% block content %}
    <div style="text-align:right; ">   <button style=' font-size: 10px'>  <a href="{% url 'feedback' 4 0 %}">Поддержка и обратная связь</a> </button> </div>
    <h1 style="text-align: center;">Регистрация</h1>
    <form method="post">
        {% csrf_token %}

        {% for f in form %}
            <p><div style="text-align: center;"><label  for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</div></p>
            <div style="text-align: center;" >{{ f.errors }}</div>
        {% endfor %}

        <p style="text-align: center; font-family:'Arial'; font-size:14px"><input type="submit" value="Перейти к заполнению персональных данных" /></p>

    </form>
    <div style="text-align: center;"><button style=' font-size: 10px'>  <a href="{% url 'login' %}">Вернуться к авторизации</a> </button> </div>
{% endblock %}

</body>
</html>
