<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body background-color="#ffffff">
<div style="text-align:right; ">   <button style=' font-size: 10px'>  <a href="{% url 'feedback' 2 0 %}">Поддержка и обратная связь</a> </button> </div>

<div style="text-align: center">
    <h1>Введите email для сброса пароля</h1>

    {% if error != "" %}
        <p style="text-align: center;">{{ error }}</p>
    {% endif %}

    <form  method="post">
        {% csrf_token %}

        {% for f in form %}
            <p><div style="text-align: center;"><label  for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</div></p>
            <div style="text-align: center;" >{{ f.errors }}</div>
        {% endfor %}
        <p style="text-align: center; font-family:'Arial'; font-size:14px"><input type="submit" value="Подтвердить email" /></p>

    </form>
    {% if request.user.is_authenticated %}
        <button style=' font-size: 10px'>  <a href="{% url 'safety' %}">Раздел "Безопасность"</a> </button>
    {% else %}
        <button style=' font-size: 10px'>  <a href="{% url 'login' %}">Вернуться к авторизации</a> </button>
    {% endif %}
</div>

</body>
</html>
