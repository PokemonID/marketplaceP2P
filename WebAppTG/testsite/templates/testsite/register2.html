<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{  title }}</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
   .text {
    text-align:  center;
   }
  </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body background-color="#ffffff">
 <div style="text-align:right; ">   <button style=' font-size: 10px'>  <a href="{% url 'feedback' 5 0 %}">Поддержка и обратная связь</a> </button> </div>
{% block content %}
    {% if request.user.is_authenticated %}
        <h1 style="text-align: center;">Персональные данные пользователя</h1>
        <form action="{% url 'register2' %}" method="post">
            {% csrf_token %}

            {% for f in form %}
                <p><div style="text-align: center;"><label  for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</div></p>
                <div style="text-align: center;" >{{ f.errors }}</div>
            {% endfor %}

            <div style="text-align:center; "><button type="submit">Записать информацию в личный кабинет</button></div>
            <br>
            <div style="text-align:center; "><button style=' font-size: 10px'>  <a href="{% url 'delete_user' %}">Вернуться к 1 этапу регистрации</a> </button> </div>
        </form>
    {% endif %}
 {% endblock %}
 </body>
</html>
